<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .content {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        line-height: 200px;
        text-align: center;
        font-size: 60px;
        background: #ccc;
        color: #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <script>
      let num = 1;
      let oDiv = document.getElementsByClassName("content")[0];
      let changeNum = function () {
        oDiv.innerHTML = num++;
      };
      changeNum = debounce(changeNum, 200);

      oDiv.addEventListener("mousemove", changeNum);

      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn(...args);
            console.log(this);
          }, delay);
        };
      }
    </script>
  </body>
</html>
